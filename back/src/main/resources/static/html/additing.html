<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="d-flex justify-content-center h-100">
  <div class="card">
    <div class="card-header">
      <h3>Film card</h3>
    </div>
    <div class="d-flex justify-content-center links">
      <p id="message"></p>
    </div>
    <div class="card-body">
      <form onsubmit="return false;">
        <div class="input-group form-group" >
          <div class="row" style="margin-left: 20%">
            <div class="form-group">
              <div class="form-group">
                <label class="control-label" >Year</label>
                <input type="number" class="form-control" id="year" required pattern="[0-9]{0,4}" min="1888" max="2023">
              </div>
              <label class="control-label" >Title</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
              <div id="list1" class="dropdown-check-list" tabindex="100">
                <span class="anchor">Select Type</span>
                <ul class="items" id="type">
                  <li><input type="checkbox" class="options_movies" value="fantasy"/>fantasy </li>
                  <li><input type="checkbox" class="options_movies" value="action"/>action</li>
                  <li><input type="checkbox" class="options_movies" value="thriller"/>thriller </li>
                  <li><input type="checkbox" class="options_movies" value="adventure"/>adventure </li>
                  <li><input type="checkbox" class="options_movies" value="melodrama"/>melodrama</li>
                  <li><input type="checkbox" class="options_movies" value="crime"/>crime</li>
                  <li><input type="checkbox" class="options_movies" value="comedy"/>comedy</li>
                  <li><input type="checkbox" class="options_movies" value="fiction"/>fiction</li>
                  <li><input type="checkbox" class="options_movies" value="science fiction"/>science fiction</li>
                  <li><input type="checkbox" class="options_movies" value="detective"/>detective</li>
                  <li><input type="checkbox" class="options_movies" value="drama"/>drama</li>
                </ul>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" >Description</label>
              <input type="text" class="form-control" id="text" required>
            </div>
            <div class="form-group">
              <label class="control-label" >Time</label>
              <input type="number" class="form-control" id="time" required pattern="[0-9]{0,3}" min="5" max="500">
            </div>
            <div class="form-group">
              <label class="control-label" >Url poster</label>
              <input type="text" class="form-control" id="url" required>
            </div>

            <div class="form-group">
              <input type="submit" value="Add movie" class="btn float-right login_btn" onclick="addMovie()">
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
